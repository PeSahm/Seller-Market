[Order_Account_Broker]# Configuration Example for Stock Trading Load Testing

# Account Information# Copy this file to config.ini and fill in your actual credentials

username = YOUR_ACCOUNT_NUMBER

password = YOUR_PASSWORD[Order_Example_Broker_GS]

# Account credentials

# Broker Configurationusername = YOUR_ACCOUNT_NUMBER

broker_code = gs  # Options: gs, bbi, shahr, karamad, tejarat, shahr password = YOUR_PASSWORD



# Trading Parameters# API Endpoints

isin = IRO1MHRN0001  # Stock symbol (example: Mobarakeh Steel)captcha = https://identity-gs.ephoenix.ir/api/Captcha/GetCaptcha

validity = 1         # 1=Day, 2=GTC (Good Till Cancelled)login = https://identity-gs.ephoenix.ir/api/v2/accounts/login

side = 1             # 1=Buy, 2=Sellorder = https://api-gs.ephoenix.ir/api/v2/orders/NewOrder

accounttype = 1      # Usually 1 for regular accountseditorder = https://api-gs.ephoenix.ir/api/v2/orders/EditOrder



# API Endpoints (automatically configured based on broker_code)# Order Parameters

# These will be set automatically - no need to editvalidity = 1           # 1 = Day order, 2 = GTC (Good Till Cancel)

captcha =side = 1               # 1 = Buy, 2 = Sell

login =accounttype = 1        # 1 = Default account

order =price = 5860           # Order price in Rials

editorder =volume = 170017        # Number of shares

isin = IRO1MHRN0001    # Stock ISIN code

# Order Parameters (automatically calculated - leave as 0)serialnumber = 0       # 0 = New order, >0 = Edit existing order with this serial

# These will be calculated dynamically based on market data and buying power

price = 0# Additional broker configurations can be added below

volume = 0# Uncomment and modify as needed

serialnumber = 0     # 0=New order, >0=Edit existing order

