name: Docker Publish

on:
  push:
    branches: [ main ]
    tags:
      - 'v*.*.*'

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Get previous tag
      id: previoustag
      run: |
        TAG="$(git describe --tags --abbrev=0 2>/dev/null || echo "v0.0.0")"
        echo "tag=$TAG" >> "$GITHUB_OUTPUT"

    - name: Get next version
      id: semver
      uses: ietf-tools/semver-action@v1
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        branch: main
        patchList: fix, bugfix, patch, chore, docs, style, refactor, perf, test, build, ci
        minorList: feat, feature, minor
        majorList: breaking, major

    - name: Create and push tag
      if: github.ref == 'refs/heads/main'
      run: |
        git config user.name github-actions
        git config user.email github-actions@github.com
        git tag ${{ steps.semver.outputs.next }}
        git push origin ${{ steps.semver.outputs.next }}

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Log in to GitHub Container Registry
      uses: docker/login-action@v3
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Extract metadata for Docker
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
        tags: |
          type=raw,value=latest
          type=semver,pattern={{version}},value=${{ steps.semver.outputs.next }}
          type=semver,pattern={{major}}.{{minor}},value=${{ steps.semver.outputs.next }}
          type=semver,pattern={{major}},value=${{ steps.semver.outputs.next }}
          type=sha,prefix=,format=short

    - name: Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: ./SellerMarket
        file: ./SellerMarket/Dockerfile
        push: true
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max

