name: Docker Publish

on:
  push:
    branches: [ main ]
    tags:
      - 'v*.*.*'

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Get version
      id: semver
      run: |
        # Get the latest tag, or use v0.0.0 if none exists
        LATEST_TAG="$(git describe --tags --abbrev=0 2>/dev/null || echo "")"
        
        if [ -z "$LATEST_TAG" ]; then
          # No tags exist, start with v0.1.0
          NEXT_VERSION="v0.1.0"
        else
          # Parse current version
          VERSION="${LATEST_TAG#v}"
          MAJOR="$(echo "$VERSION" | cut -d. -f1)"
          MINOR="$(echo "$VERSION" | cut -d. -f2)"
          PATCH="$(echo "$VERSION" | cut -d. -f3)"
          
          # Get commit message to determine version bump
          COMMIT_MSG="$(git log -1 --pretty=%B)"
          
          if echo "$COMMIT_MSG" | grep -qiE "^(breaking|major)"; then
            MAJOR=$((MAJOR + 1))
            MINOR=0
            PATCH=0
          elif echo "$COMMIT_MSG" | grep -qiE "^(feat|feature|minor)"; then
            MINOR=$((MINOR + 1))
            PATCH=0
          else
            PATCH=$((PATCH + 1))
          fi
          
          NEXT_VERSION="v${MAJOR}.${MINOR}.${PATCH}"
        fi
        
        echo "next=$NEXT_VERSION" >> "$GITHUB_OUTPUT"
        echo "Next version: $NEXT_VERSION"

    - name: Create and push tag
      if: github.ref == 'refs/heads/main'
      run: |
        git config user.name github-actions
        git config user.email github-actions@github.com
        git tag ${{ steps.semver.outputs.next }}
        git push origin ${{ steps.semver.outputs.next }}

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Log in to GitHub Container Registry
      uses: docker/login-action@v3
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Extract metadata for Docker
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
        tags: |
          type=raw,value=latest
          type=semver,pattern={{version}},value=${{ steps.semver.outputs.next }}
          type=semver,pattern={{major}}.{{minor}},value=${{ steps.semver.outputs.next }}
          type=semver,pattern={{major}},value=${{ steps.semver.outputs.next }}
          type=sha,prefix=,format=short

    - name: Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: ./SellerMarket
        file: ./SellerMarket/Dockerfile
        push: true
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max

